app-id: io.github.dman95.SASM

runtime: org.kde.Sdk
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk

command: 'sasm'

finish-args:
  - --socket=wayland
  - --device=dri
  - --socket=fallback-x11
  - --share=ipc
  - --allow=multiarch
  - --allow=devel
  - --filesystem=xdg-documents

modules:
  - name: SASM
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/Dman95/SASM.git
        tag: v3.13.4
        commit: 7c610500f63f216a97240fff2c9ac18c0fe645d7
      - type: shell
        commands:
          - rm -rf {Linux,BSD}/bin
